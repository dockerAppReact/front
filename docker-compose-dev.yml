services:
  myapp:
    build:
      context: .
      dockerfile: Dockerfile-dev
    volumes:
     - ../src:/app/src
      - ../node_modules:/app/node_modules
    ports:
    - "3000:3000"
    environment:
      REACT_PUBLIC_API_URL: ${REACT_PUBLIC_API_URL}
    networks:
      mynetwork:
        ipv4_address: 172.28.0.5

networks:
  mynetwork:
    external: true